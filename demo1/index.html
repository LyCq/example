<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>{{message}}</span>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                message:"hello, vue.js"
            }
        })
    </script>
</body>
</html>
